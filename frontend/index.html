<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSI-project</title>
    <link rel="stylesheet" href="style.css">
</head>
<script type="text/javascript" src="index.js"></script>
<body>
    <div class="main">
        <h1>
            Casos de síndrome gripal <br>
            por mês e estado
        </h1>
        <div class="choice">
            <h3>
                Escolha o mês
            </h3>
            <select name="Mês" id="month">
                <option value=0>Janeiro</option>
                <option value=1>Fevereiro</option>
                <option value=2>Março</option>
                <option value=3>Abril</option>
                <option value=4>Maio</option>
                <option value=5>Junho</option>
                <option value=6>Julho</option>
                <option value=7>Agosto</option>
                <option value=8>Setembro</option>
                <option value=9>Outubro</option>
                <option value=10>Novembro</option>
                <option value=11>Dezembro</option>
            </select>
            <h3>
                Escolha o estado
            </h3>
            <select name="Estado" id="state">
                <option value="ac">Acre</option>
                <option value="al">Alagoas</option>
                <option value="ap">Amapá</option>
                <option value="am">Amazonas</option>
                <option value="ba">Bahia</option>
                <option value="ce">Ceará</option>
                <option value="df">Distrito Federal</option>
                <option value="es">Espírito Santo</option>
                <option value="go">Goiás</option>
                <option value="ma">Maranhão</option>
                <option value="mt">Mato Grosso</option>
                <option value="ms">Mato Grosso do Sul</option>
                <option value="mg">Minas Gerais</option>
                <option value="pr">Pará</option>
                <option value="pb">Paraíba</option>
                <option value="pa">Paraná</option>
                <option value="pe">Pernambuco</option>
                <option value="pi">Piauí</option>
                <option value="rn">Rio Grande do Norte</option>
                <option value="rs">Rio Grande do Sul</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="ro">Rondônia</option>
                <option value="rr">Roraima</option>
                <option value="sc">Santa Catarina</option>
                <option value="se">Sergipe</option>
                <option value="sp">São Paulo</option>
                <option value="to">Tocantins</option>
            </select>
        </div>
        <div class="button">
            <button type="submit" onclick=getData()>Submeter</button>
        </div>
        <h2>
            Resultados:
        </h2>
        <div class="card">
            <p>Número total de casos de síndrome <br> gripal:</p>
            <p id="gov"></p>
            <p>Amplitude térmica média do mês:</p>
            <p id="weather"></p>
        </div>
    </div>
</body>

</html>
